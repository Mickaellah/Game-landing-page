<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game landing page</title>
    <link rel="stylesheet" href="webroot/css/index.css">
</head>
<body>
    <header class="masthead">
        <div class="masthead__container">
            <img src="webroot/img/bg-image.svg" alt="Bg image">
            <p class="masthead__text">End</p>
            <p class="masthead__link">
                <a class="masthead__link--menu" href="/menu">Menu</a>
            </p>
        </div>
    </header>
    
    <main>
        <section class="description">
            <header class="description__header">
                <h2 class="description__heading">
                    Survive at all costs
                </h2>
            </header>
            <div class="description__title">
                <p class="description__category">
                    Experiance new social battle royale game.
                </p>

                <button class="description__button" type="button">Buy now on Steam | $14.99</button>
            </div>

            <div class="">
                <p class="">
                    The history
                </p>
            </div>
        </section>
    </main>
</body>
</html>
